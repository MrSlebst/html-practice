<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assign5.css">
</head>
<body>

    <div class="login-container">
        <form class="login-form">
            <img src="ytlogobgr.png.png"><h2>Log in</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <div class="options">
                <label>
                    <input type="checkbox"> Keep me logged in
                </label>
            </div>
            <button type="submit">Log in now</button>
            <div class="links">
                <a href="#">Create new account</a><br>
                <a href="#">Forgot password</a>
            </div>
            <p>Or continue with</p>
            <div class="social-login">
                <button class="google">SIGN IN WITH GOOGLE</button>
                <button class="facebook">SIGN IN WITH FACEBOOK</button>
                <button class="twitter">SIGN IN WITH TWITTER</button>
            </div>
        </form>
    </div>
</body>
</html>
