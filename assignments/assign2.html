<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="assign2.css">
</head>
<body>
    <h1>My feedback form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <p>Please check all the emotions that apply to you:</p>
        <input type="checkbox" id="angry" name="emotion" value="angry">
        <label for="angry"> Angry</label><br>
        
        <input type="checkbox" id="sad" name="emotion" value="sad">
        <label for="sad"> Sad</label><br>
        
        <input type="checkbox" id="happy" name="emotion" value="happy">
        <label for="happy"> Happy</label><br>
        
        <input type="checkbox" id="ambivalent" name="emotion" value="ambivalent">
        <label for="ambivalent"> Ambivalent</label><br><br>
        
        <p>How satisfied were you with our services?</p>
        <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied">
        <label for="very-satisfied"> Very Satisfied</label><br>
        
        <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
        <label for="satisfied"> Satisfied</label><br>
        
        <input type="radio" id="didn't-care" name="satisfaction" value="didn't-care">
        <label for="didn't-care"> Didn't Care</label><br>
        
        <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
        <label for="dissatisfied"> Dissatisfied</label><br>
        
        <input type="radio" id="very-dissatisfied" name="satisfaction" value="very-dissatisfied">
        <label for="very-dissatisfied"> Very Dissatisfied</label><br><br>
        
        <label for="comments">Further comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        
        <label for="bio-photo">Bio Photo:</label>
        <input type="file" id="bio-photo" name="bio-photo"><br><br>
        
        <label for="location">Location visited:</label>
        <select id="location" name="location">
            <option value="kathmandu">Kathmandu</option>
            <option value="lalitpur">Lalitpur</option>
            <option value="bhaktapur">Bhaktapur</option>
            <option value="kirtipur">Kirtipur</option>
            <option value="madhyapur_thimi">Madhyapur Thimi</option>
            <option value="bungamati">Bungamati</option>
            <option value="khokana">Khokana</option>
            <option value="sankhu">Sankhu</option>
            <option value="chapagaun">Chapagaun</option>
            <option value="pharping">Pharping</option>
            <option value="tokha">Tokha</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
