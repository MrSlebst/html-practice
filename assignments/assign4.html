<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <style>
        .blue { color: blue; }
        .red { color: red; }
        .green { color: green; }
        .aqua { color: aqua; }
        .olive { color: olive; }
        .yellow { color: yellow; }
        .lightcyan { color: lightcyan; }
        .teal { color: teal; }
        .navy { color: navy; }
        .magenta { color: magenta; }

        #black { color: black; }
    </style>
</head>
<body>

    <h1 class="blue">This is blue</h1>
    <h1 class="red">This is red</h1>
    <h1 class="green">This is green</h1>
    <h1 class="aqua">This is aqua</h1>
    <h1 class="olive">This is olive</h1>
    <h1 class="yellow">This is yellow</h1>
    <h1 class="lightcyan">This is lightcyan</h1>
    <h1 class="teal">This is teal</h1>
    <h1 class="navy">This is navy</h1>
    <h1 class="magenta">This is magenta</h1>

    <h1 class="blue" id="black">This is blue with id black</h1>
    <h1 class="red" style="color: deeppink;">This is red with inline style</h1>

</body>
</html>
