<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="assign6.css">
</head>
<body>
    <div class="product-card">
        
        <h2>H&M Women Dress</h2>
        <div class="product-image">
            <img src="h&m.jpg" alt="H&M Women Dress">
        </div>
        <div class="product-info">
            
            <div class="rating">
                <span>‚≠ê 4.5 (6.5k+ reviews)</span>
            </div>
            <div class="size-selection">
                <p>Select Size</p>
                <div class="sizes">
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                    <button>XL</button>
                    <button>XXL</button>
                </div>
            </div>
            <div class="color-selection">
                <p>Select Color</p>
                <div class="colors">
                    <span class="color" style="background-color: #ffcccc;"></span>
                    <span class="color" style="background-color: #ff99cc;"></span>
                    <span class="color" style="background-color: #cc99ff;"></span>
                    <span class="color" style="background-color: #99ccff;"></span>
                    <span class="color" style="background-color: #ccffcc;"></span>
                    <span class="color" style="background-color: #b3e6b3;"></span>
                </div>
            </div>
            <div class="price-add">
                <p>$55.90</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
